<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        header { 
  display: block; 
  background: lightgray; 
  padding: 1px; 
  text-align: center; 
} 
header span { 
  display: inline; 
  color: rgb(55, 12, 155); 
  font-family:Arial, Helvetica, sans-serif;
} 
.inline-block-menu ul { 
  list-style: none; 
  padding: 0; 
} 
.inline-block-menu li { 
  display: inline-block; 
  margin-right: 10px; 
} 
.inline-block-menu a { 
  text-decoration: none; 
  padding: 5px; 
  background: rgb(247, 119, 183); 
} 
.float-menu ul { 
  list-style: none; 
  padding: 0; 
} 
.float-menu li { 
  float: left; 
  margin-right: 10px; 
} 
.float-menu a { 
  text-decoration: none; 
  padding: 5px; 
  background: rgb(245, 248, 72); 
} 
.clear { 
  clear: both; 
} 
    </style>
</head>
<body>
  <header> 
   <span><h2> My Website</h2></span> 
  </header> 
  <nav class="inline-block-menu"> 
    <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About</a></li> 
      <li><a href="#">Services</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul> 
  </nav> 
  <nav class="float-menu"> 
    <ul> 
      <li><a href="#">Dashboard</a></li> 
      <li><a href="#">Profile</a></li> 
      <li><a href="#">Messages</a></li> 
      <li><a href="#">Logout</a></li> 
    </ul> 
    <div class="clear"></div> 
  </nav>
</body>
</html>
