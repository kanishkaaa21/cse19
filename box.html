<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .header{
        height: 50px;
        width: 100%;
        background-color: black;
        margin: 4px;
        float: center;
        line-height: 50px;
        }
        div h2{
            color: white;
            font-size: larger;
        }
        .main{
            background-color: blueviolet;
            height:50%;
            width: 70%;
            
        }
        
        input{
              display: block;
              background-color: brown;
        }
    </style>
</head>
<body>
    <div class="header">
        <center><h2>online shopping</h2></center>
    </div class="main">
       <center><image src="https://i.pinimg.com/736x/d8/df/c1/d8dfc118a0d42551ff4084d10a23254d.jpg" alt="tshirt shopping" height=400px width=350></center>
    
    <p>best quality tshirt</p>
    <span>rs 2,000 </span>
    <input type="button" 
    value="add to cart"></center>
    <div>

    </div>
</body>
</html>
